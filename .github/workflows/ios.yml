name: iOS Starter Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test SimpleCalculator on iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Set Xcode version to 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Print Xcode version and path
        run: |
          xcodebuild -version
          xcode-select -p

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set default scheme
        run: echo "SimpleCalculator" > default_scheme.txt

      - name: Detect simulator device
        id: sim
        run: |
          device=$(xcrun simctl list devices available | grep -E "iPhone 15" | grep -v unavailable | head -1 | awk -F '[()]' '{print $1}' | xargs)
          if [ -z "$device" ]; then
            device=$(xcrun simctl list devices available | grep -E "iPhone 14" | grep -v unavailable | head -1 | awk -F '[()]' '{print $1}' | xargs)
          fi
          echo "Using simulator: $device"
          echo "device=$device" >> $GITHUB_OUTPUT

      - name: Build project
        run: |
          set -e
          scheme=$(cat default_scheme.txt)
          file_to_build="SimpleCalculator.xcodeproj"
          filetype_param="-project"
          device="${{ steps.sim.outputs.device }}"

          echo "ðŸ“¦ Building scheme: $scheme on simulator: $device"
          xcodebuild build-for-testing \
            $filetype_param "$file_to_build" \
            -scheme "$scheme" \
            -destination "platform=iOS Simulator,name=$device"

      - name: Run tests
        run: |
          set -e
          scheme=$(cat default_scheme.txt)
          file_to_build="SimpleCalculator.xcodeproj"
          filetype_param="-project"
          device="${{ steps.sim.outputs.device }}"

          echo "ðŸ§ª Testing scheme: $scheme on simulator: $device"
          xcodebuild test-without-building \
            $filetype_param "$file_to_build" \
            -scheme "$scheme" \
            -destination "platform=iOS Simulator,name=$device"

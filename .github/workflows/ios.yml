name: iOS Starter Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test SimpleCalculator on iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Set Xcode version to 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Print Xcode version
        run: |
          echo "🧪 Xcode version:"
          xcodebuild -version
          echo "📍 Active Xcode path:"
          xcode-select -p

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set default scheme (SimpleCalculator)
        run: |
          echo "SimpleCalculator" > default_scheme.txt

      - name: Build project
        run: |
          set -e
          scheme=$(cat default_scheme.txt)
          platform="iOS Simulator"
          device=$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone [^()]+' | head -1 | xargs)

          file_to_build="SimpleCalculator.xcodeproj"
          filetype_param="-project"

          echo "📦 Building $scheme from $file_to_build on device: $device"
          xcodebuild build-for-testing \
            $filetype_param "$file_to_build" \
            -scheme "$scheme" \
            -destination "platform=$platform,name=$device"

      - name: Run tests
        run: |
          set -e
          scheme=$(cat default_scheme.txt)
          platform="iOS Simulator"
          device=$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone [^()]+' | head -1 | xargs)

          file_to_build="SimpleCalculator.xcodeproj"
          filetype_param="-project"

          echo "🧪 Testing $scheme from $file_to_build on device: $device"
          xcodebuild test-without-building \
            $filetype_param "$file_to_build" \
            -scheme "$scheme" \
            -destination "platform=$platform,name=$device"
